        <!-- INICIAR SESION -->
        <div class="rectangulo">

                <input type="button" id='btnVolver' class="volver" value="Volver" style="display: none;" >

            </div>
            <label for="txtVal1" id="Titulo" class="titulo">INICIAR SESIÓN</label>

        </div>

            <div id="divLogin">

                        <label for="txtUsuario" class="texto">Usuario</label>
                        <input type="text" id="txtUsuario" class="texto" placeholder="Ingrese Nombre de Usuario">

                </div>

                <div id="Pswlogin" class="posicionDivInicio">


                    <label for="txtPassword" class="texto">Contraseña</label>
                    <input type="password" id="txtPassword" class="texto" placeholder="Ingrese Contraseña">


                </div>
               
                <div class="BotonesInicio">

                    <input type="button" name="Boton" class='boton' id="btnRegistrar" value="Registrar">

                <p id='Mensaje' class="mensaje"></p>
                <p id='IntentosLogin' class="mensaje"></p>
            </div>

                <label for="TipoUsurio" class="texto">Tipo de Usuario</label>

                <select id="TipoUsuario" class="texto" >
                    <option value="NINGUNO">(Ninguno)</option>
                    <option value="EMPRESA">EMPRESA</option>
                    <option value="PERSONA">PERSONA</option>
                </select>


                <div id="divRegistrarEmpresa" style="display: none;" class="posicionDiv">

                    <ul>

                        <li>
                            <label for="txtRut" class="texto">RUT</label>
                            <input type="text" id="txtRut" class="texto" placeholder="Ingrese RUT">
                        </li>
        
                        <li>
                            <label for="txtRazonSocial" class="texto">Razon Social</label>
                            <input type="text" id="txtRazonSocial" class="texto" placeholder="Ingrese Razon Social">
                        </li>
								
                        <li>
                            <label for="txtNombreFantasia" class="texto">Nombre Fantasia</label>
                            <input type="text" id="txtNombreFantasia" class="texto" placeholder="Ingrese Nombre Fantasia">
                        </li>

                        <li>
                            <label for="txtNombreDeUsuarioEmpresa" class="texto">Nombre de Usuario</label>
                            <input type="text" id="txtNombreDeUsuarioEmpresa" class="texto" placeholder="Ingrese Nombre de Usuario">
                        </li>

                        <li>
                            <label for="txtContraseñaEmpresa" class="texto">Contraseña</label>
                            <input type="password" id="txtContraseñaEmpresa" class="texto" placeholder="Ingrese Contraseña">
                        </li>

                        <li>
                            <label for="TipoVehiculo" class="texto">Tipo de Vehiculo</label>
                            <select id="TipoVehiculo" class="texto" >
                               
                            </select>
                        </li>
                        
                    </ul>



                </div>


                <div id="divRegistrarPersona" style="display: none;" class="posicionDiv">

                    <ul>

                        <li>
                          <label for="txtDocumento" class="texto">Documento de Identidad</label>
                          <input type="text" id="txtDocumento" class="texto" placeholder="Ingrese Documento de Identidad">
                        </li>

                        <li>
                          <label for="txtNombre" class="texto">Nombre</label>
                          <input type="text" id="txtNombre" class="texto" placeholder="Ingrese Nombre">
                        </li>

                        <li>
                          <label for="txtApellido" class="texto">Apellido</label>
                          <input type="text" id="txtApellido" class="texto" placeholder="Ingrese Apellido">
                        </li>

                        <li>
                          <label for="txtNombreUsuarioPersona" class="texto">Nombre de Usuario</label>
                          <input type="text" id="txtNombreUsuarioPersona" class="texto" placeholder="Ingrese Nombre Usuario">
                        </li>

                        <li>
                          <label for="txtContraseñaPersona" class="texto">Contraseña</label>
                          <input type="password" id="txtContraseñaPersona" class="texto" placeholder="Ingrese Contraseña">
                        </li>


                        

                    </ul>

                <div id="BotonesInicio" class="posicionDiv">

                    <input type="button" name="Boton" class='boton' id="btnCrearUsr" value="Registrarse">
                   

                </div>
                <p id='MensajeRegistro' class="mensaje"></p>
            </div>


            <!-- MENU -->
            <div id="divMenu" style="display: none;" class="posicionDiv">

                        <input type="button" name="Boton" class='botonMenu' id="btnMenuPersonaRealizarEnvios" value="Realizar Envios">

                        <input type="button" name="Boton" class='botonMenu' id="btnMenuPersonaVerMisEnvios" value="Ver Mis Envios">

                    <div id="divMenuPersonaVerEstadistica">

                    </div>
                    
                </div>

                <div id='divMenuEmpresa'>

                        <input type="button" name="Boton" class='botonMenu' id="btnMenuEmpresaVerSolicitudesPend" value="Ver Solicitudes Pendientes">
                    
                    </div>

                    <div id="divMenuEmpresaVerSolicitudesEnTransito">

                    <div id="divMenuEmpresaVerEstadistica">
                        
                        <input type="button" name="Boton" class='botonMenu' id="btnMenuEmpresaVerEstadistica" value="Ver Estadistica">
                    
                    </div>
                    
                
                </div>

                <div id='divMenuAdmin'>

                    <div id="divMenuAdminCrearVehiculos">

                    <div id="divMenuAdminVerEstadisstica">
                        
                        <input type="button" name="Boton" class='botonMenu' id="btnMenuAdminVerEstadistica" value="Ver Estadistica">
                    
                    </div>

                    
                    
                
                </div>

				
                

            </div>

                <div id="UsuariosConMasEnvios">
                    <label id="lblUsuarioConMasPedidos" class="texto">Usuario/s con mas Envios: </label>
                </div>

                <div id="EmpresaEstadisticaEstados">
                    
                    <select id="PedidosEmpresaEstado" class="texto" >
                        <option value="NINGUNO">(Ninguno)</option>
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="EN TRANSITO">EN TRANSITO</option>
                        <option value="FINALIZADA">FINALIZADA</option>

                    </div>
                </div>
               

            </div>

                    <option value="NINGUNO">(Ninguno)</option>
                    <option value="MOTO">Moto</option>

                    <option value="CAMION">Camion</option>
                </select> <br>  <br>
                  
            

                <label for="kmPedidos" class="texto">Km que viajara el pedido: </label>

                <label for="descripcion" class="texto">Descripcion del producto:  </label>
                <textarea name="descripcion"  id="descripcion" style="margin: 0px; width: 368px; height: 52px;" placeholder="Ingrese la descripcion del producto" cols="10" rows="5"></textarea> <br> <br>
               <!-- <input type="text" id="descripcion" class="texto" placeholder="Ingrese la descripcion del producto"> <br> <br>-->
